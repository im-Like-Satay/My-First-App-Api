<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture Quotes</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
      #result {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
      }
      
      #activity {
        font-size: 2em;
        font-weight: 800;
        text-align: center;
      }
      
      #type {
        background-color: crimson;
        font-size: 24px;
        font-weight: 600;
        color: white;
        padding: 8px 16px;
        display: none;
      }
      
    </style>
  </head>
  <body>
    <ons-page>
      <ons-toolbar>
        <div class="center">Capture Quotes</div>
        <div class="right">
          <ons-toolbar-button>
            <a download id="screenshot">ðŸ“·</a> <!-- Perbaikan typo id -->
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      
      <ons-fab position="bottom right" onclick="generateIdea()">
        <ons-icon icon="md-plus" ></ons-icon>
      </ons-fab>
      
      <div id="result">
        <h1 id="activity"></h1>
        <p id="type"></p>
      </div>
    </ons-page>
    
    <script>
      // Variabel global untuk state
      let count = 0;
      
      // Inisialisasi elemen
      const result = document.getElementById("result");
      const activity = document.getElementById("activity");
      const type = document.getElementById("type");
      const screenshot = document.getElementById("screenshot"); // Perbaikan typo id

      async function generateIdea() {
        const url = "https://bored-api.appbrewery.com/random";
        const response = await fetch(url); // Tambahkan await
        const api = await response.json();
        
        activity.textContent = api.activity;
        type.textContent = api.type;
        type.style.display = "block";
        
        // Reset state screenshot
        count = 0;
        screenshot.textContent = "ðŸ“·";
      }

      // Event listener dipindah ke luar fungsi
      screenshot.addEventListener("click", function() {
        if (count) {
          window.location.reload();
          return;
        }
        
        html2canvas(result).then((canvas) => {
          screenshot.setAttribute("href", canvas.toDataURL("image/png")); // Perbaikan method
          screenshot.textContent = "ðŸ“¥";
          count = 1;
        });
      });

      // Panggil fungsi pertama kali
      generateIdea();
    </script>
  </body>
</html>
